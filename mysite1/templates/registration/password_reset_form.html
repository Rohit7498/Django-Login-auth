{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block body %}
<div class="row justify-content-center">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <h2 class="ml-5">Reset your password</h2>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-outline-primary center-block">Send confirmation link</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
